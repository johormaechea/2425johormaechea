		<ul>

		</ul>
		</div>
		<! -- Contenido con formulario -->
		<div class="contenido_contacto">
				<div class="contacto_img"></div><div class="titulo_contacto"><h1>Contacta con nosotros</h1></div>
		</div>		
			<div class="contenido_formulario">
			<form action="mailto:gastrohormaechea@gmail.com" method="post" enctype="text/plain">
				<label for="nombre">Nombre Completo:</label><br>
					<input type="text" id="nombre" name="nombre" required><br><br>

				<label for="email">Correo Electrónico:</label><br>
					<input type="email" id="email" name="email" required><br><br>

				<label for="telefono">Teléfono:</label><br>
					<input type="tel" id="telefono" name="telefono"><br><br>

				<label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
					<input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

				<label for="direccion">Dirección:</label><br>
					<input type="text" id="direccion" name="direccion"><br><br>

				<label for="preferencias">Preferencias Gastronómicas:</label><br>
					<select id="preferencias" name="preferencias">
						<option value="vegetariano">Vegetariano</option>
						<option value="vegano">Vegano</option>
						<option value="omnivoro">Omnívoro</option>
					</select><br><br>

				<label for="alergias">Alergias o Restricciones Alimenticias:</label><br>
					<textarea id="alergias" name="alergias" rows="4" cols="50"></textarea><br><br>

				<label for="experiencia">Experiencia en Cocina:</label><br>
					<select id="experiencia" name="experiencia">
						<option value="ninguna">Ninguna</option>
						<option value="basica">Básica</option>
						<option value="intermedia">Intermedia</option>
						<option value="avanzada">Avanzada</option>
					</select><br><br>

				<label for="comentarios">Comentarios Adicionales:</label><br>
					<textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

				<input type="submit" value="Enviar">
			</form>
		</div>
